<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class='header'>
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <div class='message'>
        </div>
        <div class='progress'>
            <div class='play-time'></div>
            <div class='progress-bar'>
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-point"></div>
                </div>
            </div>
            <div class='all-time'></div>
        </div>
        <div class="footer">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list">
               
            </div>
        </div>
    </div>
    <script src='../js/zepto.min.js'></script>
    <script src='../js/gaussBlur.js'></script>
    <script src='../js/render.js'></script>
    <script src='../js/audioManager.js'></script>
    <script src='../js/audioContro.js'></script>
    <script src='../js/listSong.js'></script>
    <script src='../js/playTime.js'></script>
    <script src='../js/index.js'></script>
</body>

</html>
